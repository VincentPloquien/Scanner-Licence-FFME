<div class="card">
    <img *ngIf="climber.picture" class="card-img-top" src={{climber.picture}} alt="{{climber.name}}">
    <svg *ngIf="!climber.picture" class="card-img-top bi" width="120" height="120" fill="currentColor">
        <use xlink:href="bootstrap-icons.svg#person-fill" />
    </svg>



    <div class="card-body">
        <h5 class="card-title">
            {{climber.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{climber.id}}</h6>
        <span class="badge" [class.special]="climber.getHighestPassport().special"
            [style.background-color]="climber.getHighestPassport().bgColor"
            [style.color]="climber.getHighestPassport().fgColor">
            {{climber.getHighestPassport().shortname}}</span>
        <!-- <span *ngFor="let passport of climber.getPassports()" class="badge" [class.special]="passport.special"
            [style.background-color]="passport.color">
            {{passport.shortname}}</span> -->
    </div>

        </li>
        <li *ngIf="climber.club" class="list-group-item">
            <i class="bi-house"></i>{{climber.club}}
        </li>
        <li *ngIf="climber.isLicenceValid()" class="list-group-item">
            <i class="bi-check-circle"></i>Licence valide
        </li>

</div>
