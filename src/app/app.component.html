<div class="container-md">
    <div class="row">
        <div class="col-md-9">
            <app-scanner (scannedURL)=scannedURLHandler($event)></app-scanner>
        </div>
        <div class="col-md-3">
            <h2>Dernier scan</h2>

            <app-licence-display *ngIf="climbers.length>0" [climber]="climbers[climbers.length-1]">
            </app-licence-display>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-climbers-table [climbers]="climbers"></app-climbers-table>
        </div>
    </div>
</div>
